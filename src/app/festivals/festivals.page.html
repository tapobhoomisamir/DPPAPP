<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Festivals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div *ngFor="let item of combinedList">
      <!-- Important news template -->
      <ion-item  class="media-item">
      <ion-avatar slot="start" class="media-avatar">
        <img [src]="item.image" alt="event image">
      </ion-avatar>
      <ion-label class="media-label">
        <h2>{{ item.title }}</h2>
        <p class="media-desc">{{ item.description }}</p>
        <p class="media-short" *ngIf="item.short">{{ item.short }}</p>
        <p class="news-date">{{ item.date }}</p>
      </ion-label>
    </ion-item>
    </div>
  </ion-list>
</ion-content>
